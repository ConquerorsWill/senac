<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijolinhos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="painel">
    <canvas id="gameCanvas" width="600px" height="400px "></canvas>
    <p id="ponto">Score:0</p>

    <div class="botoes">
        <button onclick="facil()">Fácil</button>
        <button onclick="medio()">Médio</button>
        <button onclick="dificil()">Dificil</button>
        <button onclick="impossivel()">Lendario</button>
    </div>

    <h1>Jogo Quebra Tijolos</h1>
    </div>
    <br><br>

    <div class="gameover" id="gameover">
        <div class="mensagemGameover">
            Nem Tentou...
            <br>
            <button onclick="reiniciar()">Clique para Jogar Novamente</button>

        </div>

    </div>
    <div class="vitoria" id="vitoria">
        <div class="mensagemVitoria">
            Parabéns, você ganhou!
            <br>
            <button onclick="reiniciar()">Clique para Jogar Novamente</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
